<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GPA / Result Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
  <style>
    /* tiny extras for code column + bottom scale */
    .grid th, .grid td { vertical-align: middle; }
    .grid input[type="text"] { width: 100%; }
    #scalePanel { margin-top: 16px; }
    #scaleList { display: flex; flex-direction: column; gap: 6px; }
    #scaleList li { display:flex; gap:10px; align-items:center; }
    #scaleList .badge { display:inline-block; min-width:2.5rem; text-align:center;
      border:1px solid var(--muted); border-radius:8px; padding:4px 6px; }
    #toast{ position:fixed; left:50%; bottom:20px; transform:translateX(-50%);
      background:#0b1220; color:#fff; border:1px solid #3b4252; padding:10px 14px;
      border-radius:10px; display:none; z-index:9999; }
    #changeSummary{ color:#cbd5e1; margin:8px 0; display:none; }
    .invalid{ outline:1px solid #ef4444; }
  </style>
</head>
<body>
  <header class="topbar">
    <h1>Result Calculator</h1>
    <div class="noprint" style="display:flex; gap:10px; align-items:end; flex-wrap:wrap">
      <div>
        <label for="studentName">Student</label><br/>
        <input id="studentName" type="text" placeholder="Full name" />
      </div>
      <div>
        <label for="countrySelect">Scale</label><br/>
        <select id="countrySelect">
          <option value="nigeria">Nigeria (5.0)</option>
          <option value="us">US (A=90–100)</option>
          <option value="us_plusminus">US (+/−)</option>
          <option value="canada">Canada</option>
          <option value="uk">UK Classes</option>
          <option value="australia">Australia (7.0)</option>
          <option value="india">India (10.0)</option>
          <option value="ghana">Ghana</option>
        </select>
      </div>
      <div>
        <label for="universityName">University</label><br/>
        <input id="universityName" type="text" placeholder="e.g., University of Lagos" />
      </div>
      <div style="min-width:320px">
        <label for="universityLogo">University logo URL</label><br/>
        <input id="universityLogo" type="url" placeholder="https://example.com/logo.png" />
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div style="display:flex; gap:10px; justify-content:space-between; align-items:center">
        <div>
          <div>Student: <strong id="statStudent">—</strong></div>
          <div>Total Units: <strong id="statUnits">0</strong></div>
          <div>GPA: <strong id="statGpa">0.00</strong></div>
        </div>
        <div class="noprint" style="display:flex; gap:8px">
          <button id="addBtn">Add course</button>
          <button id="resetBtn" type="button">Reset</button>
          <button id="submitBtn" type="button">Submit</button>
          <button id="printBtn" type="button">Print</button>
        </div>
      </div>

      <div id="changeSummary" class="noprint"></div>

      <table class="grid">
        <thead>
          <tr>
            <th style="width:120px">Code</th>
            <th>Course</th>
            <th style="width:90px">Units</th>
            <th style="width:100px">Score</th>
            <th style="width:80px">Grade</th>
            <th style="width:80px">Pts</th>
            <th style="width:50px"></th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>

      <template id="row-template">
        <tr>
          <td><input class="code"  type="text"  placeholder="BIO101" /></td>
          <td><input class="title" type="text"  placeholder="Biology 101" /></td>
          <td><input class="unit"  type="number" min="0" step="1" /></td>
          <td><input class="score" type="number" min="0" max="100" step="1" /></td>
          <td class="letter">—</td>
          <td class="points">0</td>
          <td><button class="remove" type="button" title="Remove">×</button></td>
        </tr>
      </template>
    </section>

    <!-- Vertical scale at bottom -->
    <section id="scalePanel" class="card">
      <h3>Grading scale</h3>
      <ul id="scaleList"></ul>
    </section>
  </main>

  <div id="toast" class="noprint"></div>

  <script src="./app.js"></script>
</body>
</html>
